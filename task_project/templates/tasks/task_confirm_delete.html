{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the task "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{% url 'task-detail' object.pk %}">Cancel</a>
</body>
</html>
